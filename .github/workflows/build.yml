name: Docker Build

on:
  push

jobs:
  build:
    runs-on: macos-latest 
    permissions:
      contents: write
    steps:
    - name: Check out code
      uses: actions/checkout@v3 
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3      
    - name: Build Docker image (manual)
      run: ./run.sh
